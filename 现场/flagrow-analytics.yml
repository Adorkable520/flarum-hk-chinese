# https://github.com/flagrow/flarum-ext-analytics/blob/master/locale/en.yml

flagrow-analytics:
  admin:
    popup:
      title: 統計設置

      section:
        googleAnalytics: Google Analytics
        piwik: Piwik

      field:
        statusGoogle: 啟用 Google Analytics
        googleTrackingCode: 跟蹤代碼 ID
        statusPiwik: 啟用 Piwik
        piwikUrl: Piwik 鏈接
        piwikSiteId: 站點 ID
        piwikTrackSubdomain: 追蹤所有 Flarum 子域嘅訪問者
        piwikPrependDomain: 追蹤時將網站域名添加到頁面標題
        piwikHideAliasUrl: 喺「外鏈」報告中，隱藏已知別名鏈接嘅點擊量
        piwikAliasUrl: 別名鏈接
        piwikTrackAccounts: 追蹤個人用戶帳戶
        piwikAuthToken: 驗證令牌

      placeholder:
        piwikAuthToken: |
          填入驗證令牌以啟用 Piwik 統計頁， 你可以喺設置→個人→API 驗證令牌中搵到。

      trackAccounts:
        none: 唔好追蹤
        username: 依照用戶名追蹤
        email: 依照郵箱追蹤

    page:
      nav:
        title: 站點統計
        description: 查睇站點統計數據
