# https://github.com/XEngine/flarum-ext-signature/blob/master/locale/en.yml

xengine-signature:
    forum:
        buttons:
            signature: 簽名
            save: 保存簽名
        modal:
            loading:
                title: 加載中...
                content: 請等待...
            error:
                title: Oops！遇到咗一些問題...
                content: 錯誤列錶：
        errors:
             max_char_limit_exceed: 超齣最大字符數限製
             max_image_width_exceed: 超齣最大圖片寬度限製
             max_image_height_exceed: 超齣最大圖片高度限製
             max_image_count_exceed: 超齣最大圖片數限製
    admin:
        title: 簽名
        settings:
            maximum_image_width:
                description: 最大圖片寬度
                placeholder : 350（默認）
            maximum_image_height:
                description : 最大纍計圖片高度
                placeholder : 500（默認）
            maximum_image_count:
                description : 最大圖片數
                placeholder : 5（默認）
            maximum_char_limit:
                description : 最大字符數（僅計算字符數量，唔包含 HTML 標簽）
                placeholder : 1000（默認）
